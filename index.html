<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="calc.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 10px;">
            <div class="container-fluid">
            <div class="panel panel-primary" >
                
                <div class="panel-heading ">
                    <center><h1>Calculator</h2></center>
                </div>
                
                <div class="panel-body ">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <center>Input_1</center>
                                <input class="form-control" name="first" id="first"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <center>Input_2</center>
                                <input class="form-control" name="second" id="second"/>
                            </div>
                        </div>
                        <p id="output"></p>
                        
                        <button class="btn btn-primary" type="submit" onClick="calc('add')">Add</button>
                        <button class="btn btn-primary" type="submit" onClick="calc('sub')">Subtract</button>
                        <button class="btn btn-primary" type="submit" onClick="calc('multiply')">Multiply</button>
                        <button class="btn btn-primary" type="submit" onClick="calc('divide')">Divide</button>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
        </div>
    </body>
</html>
